<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Results</title>
</head>
<body>
    <h1>{{ student.user.first_name }} ::: {{ student }}</h1>
    <table>
        <thead>
            <tr>
                <th>Subject</th>
                <th>First Sequence</th>
                <th>Second Sequence</th>
            </tr>
        </thead>
        <tbody>
            {% for grade in grades %}
            <tr>
                <td>{{ grade.subject.name }}</td>
                <td>{{ grade.first_seq }}</td>
                <td>{{ grade.second_seq }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
